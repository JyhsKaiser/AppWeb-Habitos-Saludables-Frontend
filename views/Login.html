<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <!--------------------- Formulario (POST) ------------------------------>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="py-5" id="form" style="min-width: 350px; max-width: 50%; display: block;">
            <h1 class="text-center">Iniciar Sesión</h1>

            <div class="py-5" id="form">
                <form id="login">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" name="correo">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña </label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña">
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <div class="py-5" id="form">
                    <h6 class="text-center">¿No tienes cuenta?</h6>
                    <div class="text-center">
                        <p>Registrate para acceder a todas las funcionalidades de la aplicación.</p>

                        <a href="./Registro.html" class="btn btn-link">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/Login.js"></script>
</body>


</html>
