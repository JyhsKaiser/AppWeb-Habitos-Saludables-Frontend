<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MenuConsultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <!-- ----------------------------- Barra de Navegacion ------------------- -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid ">
            <h1 class="navbar-brand" href="#">MyApp</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="aMiCuenta" aria-current="page" href="./MenuCuenta.html">Mi cuenta</a>
                    <a class="nav-link" id="aHabitos" href="./MenuHabitos.html">Habitos</a>
                    <a class="nav-link" id="aSeguimiento" href="./MenuSeguimiento.html">Seguimiento</a>
                    <a class="nav-link active" id="aConsultas" href="./MenuConsultas.html">Consultas</a>
                    <a class="nav-link" id="aCerrarSesion" href="./Login.html">Cerrar sesion</a>

                </div>
            </div>
        </div>
    </nav>

    <!-- ----------------------------- Botones de consulta ------------------- -->

    <div class="container text-center">
        <div class="row row-cols-2">
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="listarSeguimientos(1)">Consultar seguimientos por
                    fecha</button>
                <input type="date" class="f" id="fechaSeguimiento" placeholder="">
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="">Consultar seguimientos entre fechas</button>
                <input type="date" class="f" id="fechaInicioSeguimiento" placeholder="">
                <input type="date" class="f" id="fechaFinSeguimiento" placeholder="">
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="">Consultar todos los seguimientos</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="">Consultar seguimientos por estado</button>
                <select class="form-select" id="estadoSeguimiento">
                    <option value="0">No finalizado</option>
                    <option value="1">Finalizado</option>
                </select>
            </div>
        </div>
    </div>




    <!-- ----------------------------- Seguimientos por Fecha ------------------- -->

    <div class="container col-10" id="id_tbusuarios">
        <br>

        <table class="table table-dark" name="tabla_seguimientos" id="tabla_seguimientos">
            <h2>Seguimientos:</h2>
            <tbody>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Comentarios</th>
                    </tr>
                </thead>
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/ViewsGenerales.js"></script>
    <script src="./js/MenuViews.js"></script>
    <script src="./js/APIsConsultas.js"></script>
</body>


</html>
