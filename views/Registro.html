<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <!--------------------- Formulario (POST) ------------------------------>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="py-5" id="form" style="min-width: 400px; max-width: 50%; display: block;">


            <div class="py-5" id="form">
                <h1 class="text-center py-5">Registro</h1>
                <form id="registro">

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido">
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <h7 id="verif-correo" style="display: none; color: red;">Correo no valido</h7>
                                <h7 id="verif-correo-ya-existe" style="display: none; color: red;">El correo ya esta
                                    registrado
                                </h7>
                            </div>
                        </div>


                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Contraseña: </label>
                                <input type="password" class="form-control" id="contraseña1" name="contraseña">
                            </div>



                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Confirmar contraseña:
                                </label>
                                <input type="password" class="form-control" id="contraseña2"
                                    name="confirmacion_contraseña">
                            </div>

                            <h6 id="verif-contraseñas" style="display: none; color: red;">Las constraseñas deben ser
                                iguales
                            </h6>

                        </div>






                        <div class="text-end">
                            <a class="btn btn-secondary" href="./Login.html">Regresar</a>
                            <button type="submit" class="btn btn-primary" href="">Registrarse</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Registro Exitoso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Tu registro se ha completado exitosamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/Registro.js"></script>
</body>


</html>
